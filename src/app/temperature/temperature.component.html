<h3>Temperaturomvandlare</h3>

<div>
    <label for="temperature"><Strong>Temperatur: </Strong></label>
    <input type="number" id="temperature" [(ngModel)]="temperature">
</div>

<div>
    <button (click)="fToC()">Omvandla till Celsius</button>
    <button (click)="cToF()">Omvandla till Farenheit</button>
</div>

<div id="result">
    <p><strong>Resultat: </strong> {{ result }}</p>
</div>

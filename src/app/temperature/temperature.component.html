<h2>Temperaturomvandlare</h2>

<div class="container">
<div>
    <label for="temperature"><Strong>Temperatur: </Strong></label>
    <input type="number" id="temperature" [(ngModel)]="temperature">
</div>

<div>
    <button (click)="fToC()">Omvandla från Farenheit till Celsius</button>
    <br>
    <button (click)="cToF()">Omvandla från Celsius till Farenheit</button>
</div>

<div id="result">
    <p><strong>Resultat: </strong> {{ result }}</p>
</div>
</div>

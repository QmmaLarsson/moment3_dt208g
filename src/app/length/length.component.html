<h3>Längdomvandlare</h3>

<div>
    <label for="length"><Strong>Längd: </Strong></label>
    <input type="number" id="length" [(ngModel)]="length">
</div>

<div>
    <button (click)="mToF()">Omvandla till feet</button>
    <button (click)="fToM()">Omvandla till meter</button>
</div>

<div id="result">
    <p><strong>Resultat: </strong> {{ result }}</p>
</div>
